version: '3.9'

services:
  postgres:
    image: postgres:17
    container_name: postgres_db_proj2_1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    networks:
      - db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  go_app:
    build:
      context: .  
    container_name: go_app_proj2
    environment:
      DB_HOST: "postgres"                
      DB_PORT: "5432"                    
      DB_USER: "postgres"                
      DB_PASSWORD: "postgres"           
      DB_NAME: "my_database3"            
      DB_SSLMODE: "disable"              
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - db_network

networks:
  db_network:
